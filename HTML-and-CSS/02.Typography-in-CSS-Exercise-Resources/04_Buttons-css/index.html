<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>

    <h2>Normal Buttons</h2>
    <span class="button">
        <a>Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </span>

    <h2>Filled Buttons</h2>
    <span class="button">
        <a class="fill">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="hover">Learn More</button>
    </span>

    <h2>Icon Buttons</h2>
    <span class="button">
        <a class="fill">Download</a>
        <button class="fill">Download</button>
        <button class="hover">Download</button>
    </span>

</body>
</html>
